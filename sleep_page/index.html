<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="replace_with_navbar"></div>
    <!-- Navigation bar placeholder -->
    <div id="replace_with_navbar"></div>

    <script>
      fetch("nav.html")
        .then((res) => res.text())
        .then((text) => {
          let oldelem = document.querySelector("#replace_with_navbar");
          let newelem = document.createElement("div");
          newelem.innerHTML = text;
          oldelem.parentNode.replaceChild(newelem, oldelem);
        });
    </script>

    <header>
      <h1>My Fitness App</h1>
    </header>
    <div>
      <h1>Sleep Tracker</h1>
    </div>
    <div>
      <div>
        <div class="graph-view-container">
          <button>This will be the graph menu</button>
          <div>
            <canvas id="sleepChart"></canvas>
          </div>
          <ul id="chart_Interval_Container">
            <li><button id="day_Btn">Day</button></li>
            <li><button id="week_Btn">Week</button></li>
            <li><button id="month_Btn">Month</button></li>
            <li><button id="100_Days_Btn">Year</button></li>
          </ul>
        </div>
      </div>
      <h2 id="averageSleep"></h2>
      <button>This is a button</button>
      <button>This is the menu button</button>
      <div class="time-frame-container">
        <button>24 Hour</button>
        <button>Week</button>
        <button>Month</button>
        <button>Year</button>
      </div>
    </div>
    <div>
      <button id="log_Sleep_Btn" type="button">Log New Sleep</button>
      <div class="sleep_form_container">
        <form id="log_Sleep_Form" class="hidden">
          <fieldset>
            <label for="date"
              >When did you fall asleep?
              <input id="sleep_Date" name="date" type="datetime-local" required
            /></label>
            <label for="duration"
              >How long were you asleep (0-12)?
              <input
                id="sleep_Duration"
                name="duration"
                type="range"
                min="0.0"
                max="12.0"
                step="0.1"
                value="7.5"
                list="tick_Marks"
                required
              />
              <datalist id="tick_Marks">
                <option value="0"></option>
                <option value="2"></option>
                <option value="4"></option>
                <option value="6"></option>
                <option value="8"></option>
                <option value="10"></option>
                <option value="12"></option>
              </datalist>
            </label>
          </fieldset>
          <button id="log_Sleep_Submit" type="submit" class="hidden">
            Submit New Sleep Log
          </button>
        </form>
      </div>
    </div>
    <script>
      fetch("/New/public/nav.html")
        .then((res) => res.text())
        .then((text) => {
          let oldelem = document.querySelector("#replace_with_navbar");
          let newelem = document.createElement("div");
          newelem.innerHTML = text;
          oldelem.parentNode.replaceChild(newelem, oldelem);
        });

      // Add an event listener to the button
      document
        .getElementById("toggleNav")
        .addEventListener("click", function () {
          // Get the navigation bar
          let navbar = document.querySelector("nav");

          // Toggle the display property
          if (navbar.style.display === "none") {
            navbar.style.display = "block";
          } else {
            navbar.style.display = "none";
          }
        });
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/New/public/js/nav.js"></script>
  </body>
</html>
