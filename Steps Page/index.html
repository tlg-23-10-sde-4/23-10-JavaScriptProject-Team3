<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async defer></script>
    <script type="module" src="./script.js" async defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Steps tracking page</title>
  </head>
  <body>
    <header>
      <h1>My Fitness App</h1>
    </header>
    <div>
      <h1>Step Counter</h1>
    </div>
    <div>
      This will be the steps Graph
      <div>
        <canvas id="stepsChart"></canvas>
      </div>

      <button>This will allow us to add step data</button>
      <button>This is the menu button</button>
      <div class="time-frame-container">
        <button>24 Hour</button>
        <button>Week</button>
        <button>Month</button>
        <button>Year</button>
      </div>
    </div>
    <div>
      This will display the calories
      <button>This will be the menu button</button>
    </div>
    <div>
      <button type="submit">Enter data</button>
    </div>
  </body>
</html>
