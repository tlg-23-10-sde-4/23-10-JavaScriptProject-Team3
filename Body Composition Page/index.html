<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Composition Page</title>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="replace_with_navbar"></div>
    <header>
      <h1>My Fitness App</h1>
      <h1>Body Composition</h1>
    </header>
    <div>
      <h1>Graph will be here</h1>
      <div class="graph-view-container">
        <ul>
          <li><button>Week</button></li>
          <li><button>Month</button></li>
          <li><button>Year</button></li>
        </ul>
        <div>Graph will be here</div>
        <div class="menu-dropdowns">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Graph Options
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Weight</a></li>
              <li><a class="dropdown-item" href="#">BMI</a></li>
              <li><a class="dropdown-item" href="#">Body Fat %</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Graph Types
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Line</a></li>
              <li><a class="dropdown-item" href="#">Bar</a></li>
              <li><a class="dropdown-item" href="#">Scatter</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        BMI chart will be here
        <button>This will be the menu button</button>
      </div>
      <div>
        <h1>Graph will be here</h1>
        <div class="graph-view-container">
          <ul>
            <li><button>Week</button></li>
            <li><button>Month</button></li>
            <li><button>Year</button></li>
          </ul>
        </div>
      </div>
      <div>
        BMI chart will be here
        <button>This will be the menu button</button>
        <canvas id="bmi-chart" width="400" height="150"></canvas>
      </div>
      <div>
        Body Fat % chart will be here
        <button>This will be the menu button</button>
      </div>
      <div>
        <button>Enter Data</button>
      </div>
      <script>
        fetch("/New/public/nav.html")
          .then((res) => res.text())
          .then((text) => {
            let oldelem = document.querySelector("#replace_with_navbar");
            let newelem = document.createElement("div");
            newelem.innerHTML = text;
            oldelem.parentNode.replaceChild(newelem, oldelem);
          });
  
          // Add an event listener to the button
    document.getElementById("toggleNav").addEventListener("click", function() {
      // Get the navigation bar
      let navbar = document.querySelector("nav");
  
      // Toggle the display property
      if (navbar.style.display === "none") {
        navbar.style.display = "block";
      } else {
        navbar.style.display = "none";
      }
    });
  
      </script>
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src="/New/public/js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
