<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" async defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="replace_with_navbar"></div>
    <div>
      <h1>My Fitness App</h1>
    </div>
    <div>
      <h1>Goals and Achievements</h1>
    </div>
    <div>
      <h1>Goals</h1>
      <p>Here you can set your goals</p>
      <button>Set Goals</button>
      <ul>
        List of goals
      </ul>
    </div>
    <div>
      <h1>Achievements</h1>
      <p>Here you can see your achievements</p>
      <button>See Achievements</button>
      <ul>
        List of achievements
      </ul>
    </div>
    <script>
      fetch("/New/public/nav.html")
        .then((res) => res.text())
        .then((text) => {
          let oldelem = document.querySelector("#replace_with_navbar");
          let newelem = document.createElement("div");
          newelem.innerHTML = text;
          oldelem.parentNode.replaceChild(newelem, oldelem);
        });

      // Add an event listener to the button
      document
        .getElementById("toggleNav")
        .addEventListener("click", function () {
          // Get the navigation bar
          let navbar = document.querySelector("nav");

          // Toggle the display property
          if (navbar.style.display === "none") {
            navbar.style.display = "block";
          } else {
            navbar.style.display = "none";
          }
        });
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/New/public/js/nav.js"></script>
  </body>
</html>
